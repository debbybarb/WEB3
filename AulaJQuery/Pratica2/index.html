<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function(){
                    $("#minha_div").load("novo_texto.txt #meu_h2", function(textoResposta, status, xhr){
                        if(status=="success")
                          console.log("Deu certo, texto recebido!");
                        if(status=="error") 
                          console.log("Error:" +xhr.status + ":" + xhr.statusText);
                    });
                });
            });
        </script>
